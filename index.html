		<script type="text/javascript">
		    function loadpage(page)
                    {
                        controller = null;
                         if(localStorage.usertoken)
                        {
                          $('#loadpageid').load(page);
                          if(page==='cams.html')
                          {
                           setTimeout(function(){
                           controller = null;
                           delete controller;
                            init();
                                
                           }, 3000);
                           $("#headerid").show();
                           $('#datadiv').css('background-color', 'black');
                          }
                          else if(page==='home.html')
                          {
                              $("#headerid").hide();
                              $('#datadiv').css('background-color', 'black');
                          }
                          else
                          {
                                controller = null;
                                $('#datadiv').css('background-color', '#fff');
                                $("#headerid").show();
                          }    
                        }
                        else
                        {
                          $('#loadpageid').load('setting.html');
                        }     
                    };
		    function chklogin()
                    {
                      if(localStorage.usertoken)
                        {
			  controller = null;
                          loadpage('home.html');
                        }
                        else
                        {
                          loadpage('setting.html');
                        }     
                    };
                    $('#splash').live('pageshow', function(){
                    var hideSplash = function() {
                    $.mobile.changePage($("#datadiv"));
                    $(document).Loader('hide'); 
                    chklogin();
                       };
                    $('#splashimg').animate({opacity:.5},2000,function(){$(this).animate({opacity:1},600)});
                    $(document).Loader('show');
                    function blink(selector){
                                $(selector).fadeOut(1000, function(){
                                $(this).fadeIn('slow', function(){
                                blink(this);
                                });
                                });
                    }

                    //blink('#splashimg');
                    //$('#titleid').animate();
                    setTimeout(hideSplash, 5000);
                       
                    });
