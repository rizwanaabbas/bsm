		<script type="text/javascript">
		    function loadpage(page)
                    {
                        controller = null;
                         if(localStorage.usertoken)
                        {
                          $('#loadpageid').load(page);
                          if(page==='cams.html')
                          {

                           setTimeout(function(){
                           controller = null;
                           delete controller;
                           init();
                           }, 3000); 
                           $('#datadiv').css('background-color', 'black');
                          }
                          else
                          {
                                controller = null;
                                $('#datadiv').css('background-color', '#fff');
                          }    
                        }
                        else
                        {
                          $('#loadpageid').load('setting.html');
                        }     
                    };
		    function chklogin()
                    {
                      if(localStorage.usertoken)
                        {
			  controller = null;
                          loadpage('cams.html');
                        }
                        else
                        {
                          loadpage('setting.html');
                        }     
                    };
		                   $('#splash').live('pageshow', function(){
                                var hideSplash = function() {
                                   $.mobile.changePage($("#datadiv"));
                                   chklogin();
                                };
                               setTimeout(hideSplash, 2000);
                           });   
                                                            
		</script>
